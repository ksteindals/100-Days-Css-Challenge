<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>100 Days CSS Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="frame">
    <div class="center">
      <div class="wrapper">
        <div class="header">
          <div class="period">
            <h2>Weekly Report</h2>
            <span>01.Feb - 07.Feb</span>
          </div>
          <div class="revenue">
            <span>Revenue</span>
            <h2>$ 2344.56</h2>
          </div>
        </div>
        <div class="main">
          <div class="legend-wrap">
            <div class="legend legend-one">
              <span class="color color-one"></span>
              <span>Views</span>
            </div>
            <div class="legend legend-two">
              <span class="color color-two"></span>
              <span>Purchases</span>
            </div>
          </div>
          <div class="chart-wrap">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <div class="chart">
              <div class="dots">
                <div class="dot color-one" style="margin-top: 56px"><span class="tooltip">120</span></div>
                <div class="dot color-one" style="margin-top: 42px; margin-left: 9px;"><span class="tooltip">130</span>
                </div>
                <div class="dot color-one" style="margin-top: 46px;"><span class="tooltip">125</span></div>
                <div class="dot color-one" style="margin-top: 27px;"><span class="tooltip">150</span></div>
                <div class="dot color-one" style="margin-top: 36px;"><span class="tooltip">140</span></div>
                <div class="dot color-one" style="margin-top: 24px;"><span class="tooltip">155</span></div>
                <div class="dot color-one" style="margin-top: 17px;"><span class="tooltip">160</span></div>
              </div>

              <div class="dots">
                <div class="dot color-two" style="margin-top: 76px"><span class="tooltip">20</span></div>
                <div class="dot color-two" style="margin-top: 67px; margin-left: 9px;"><span class="tooltip">23</span>
                </div>
                <div class="dot color-two" style="margin-top: 66px;"><span class="tooltip">24</span></div>
                <div class="dot color-two" style="margin-top: 54px;"><span class="tooltip">28</span></div>
                <div class="dot color-two" style="margin-top: 64px;"><span class="tooltip">25</span></div>
                <div class="dot color-two" style="margin-top: 47px;"><span class="tooltip">32</span></div>
                <div class="dot color-two" style="margin-top: 37px;"><span class="tooltip">35</span></div>
              </div>
              <svg width="250px">
                <polyline points="0,50 50,35 90,40 130,20 170,30 210,17 250, 10"
                  style="fill:none;stroke:#e55934;stroke-width:2" />
              </svg>
              <svg width="250px">
                <polyline points="0,70 50,60 90,60 130,47 170,58 210,40 250, 30"
                  style="fill:none;stroke:#5bc0eb;stroke-width:2" />
              </svg>
            </div>
          </div>
          <div class="x-axis">
            <ul>
              <li>Mon</li>
              <li>TUE</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
              <li>Sun</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
